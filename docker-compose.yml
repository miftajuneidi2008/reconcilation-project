services:
  backend:
    build: ./back-end
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./back-end:/app
    environment:
      - DATABASE_URL=your_db_connection_here
    restart: always

  frontend:
    build: ./front-end
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
      - /app/.next
    environment:  
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always